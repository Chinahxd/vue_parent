<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <xx></xx>
    <ss></ss>
</div>

<script>
    Vue.component("ss",{
        template : "<h1>这是第一个全局组件</h1>"
    })
    var v=new Vue({
        el: "#app",
        data: {},
        components : {
            "xx" : {
                template : "<h1>这是一个局部组件</h1>"
            }
        }
    });
</script>
</body>
</html>
