<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue hello</title>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
{{name}}===={{age}}
</div>
<script>
    var myVue = new Vue({
        "el":"#app",
        "data":{
            "name":"丸子",
            "age":"14"
        }
    });
</script>
</body>
</html>
